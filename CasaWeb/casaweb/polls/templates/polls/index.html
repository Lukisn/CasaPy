<!DOCTYPE html>
<html lang="en">
<head>
    <!-- TODO: implement common header and nav through template inheritance -->
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="/polls/{{ question_id }}/">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
